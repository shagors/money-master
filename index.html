<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    
    <!-- css framework bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- main css file add link -->
    <link rel="stylesheet" href="./style.css">
</head>
<body >
    <!-- heading start -->
    <h1 class="text-center my-3 text-primary fw-bold">
        Expenses and Saving
    </h1>
    <!-- heading End -->

    <section class="container">

        <!-- main body star -->

        <div class="row text-center">
            <div class="col-lg-5 ms-4">

                <!-- image add -->

            <img class="w-100 p-3" src="./img/bg-img1.png" alt="">
            </div>
            <div class="col-lg-5 ms-5">
                <div class="input-design">

                    <!-- balance style and input field star -->
                    
                    <h4 class="mb-3 text-success fw-bold">Income</h4>
                    <div class="row align-items-center">
                            <div class="input-group">
                                <span class="input-group-text">Income</span>
                                <input id="income-field" type="number" aria-label="income" class="form-control" placeholder="type amount">
                            </div>
                        <h4 class="my-3 text-danger fw-bold">Expenses</h4>
                        <div class="input-group">
                            <span class="input-group-text">Food</span>
                            <input id="food-expenses" type="number" aria-label="food expenses" class="form-control" placeholder="type food cost">
                        </div>
                        <div class="input-group my-3">
                            <span class="input-group-text">Rent</span>
                            <input id="rent-expenses" type="number" aria-label="rent expenses" class="form-control" placeholder="type rent cost">
                        </div>
                        <div class="input-group">
                            <span class="input-group-text">Clothes</span>
                            <input id="clothes-expenses" type="number" aria-label="food expenses" class="form-control" placeholder="type clothes cost">
                        </div>
                    </div>
                    <button id="total-calculate" class="btn btn-primary mt-3 ">Calculate</button>
                    <h4 class="my-3 text-danger fw-bold">Total Expenses: <span id="total-expenses"></span></h4>
                    <h4 class="mb-3 text-info fw-bold">Balance: <span id="total-balance"></span></h4>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Save:</span>
                        <input id="savings-percent" type="number" class="form-control" placeholder="Savings amount percent" aria-label="Username">
                        <span class="input-group-text fw-bold fs-5">%</span>
                        <button id="savings-btn" class="btn btn-primary">Save</button>
                    </div>
                    <h5 class="mt-4 text-info fw-bold">Savings Amount: <span id="savings-amount"></span></h5>
                    <h5 class="mt-3 text-info fw-bold">Remaining Balance: <span id="remaining-amount"></span></h5>
                </div>
            </div>
        </div>
    </section>



    <!-- main js link -->
    <script src="./js/app.js"></script>

    <!-- bootstrap cdn js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
